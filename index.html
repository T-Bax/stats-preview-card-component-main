<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles\css\main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <div class="stats_preview_card">
    <div class="hero_img_container">
      <img id="hero_img" src="images/image-header-mobile.jpg" alt="">
    </div>
    <div class="text_content_container">
      <h1 class="main_heading">
        Get <strong>insights</strong> that help your business grow.
      </h1>
      <p class="main_paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="split">
        <p class="stat">
          10k+
        </p>
        <h2 class="stat_heading">
          companies
        </h2>
      </div>
      <div class="split">
        <p class="stat">
          314
        </p>
        <h2 class="stat_heading">
          templates
        </h2>
      </div>
      <div class="split">
        <p class="stat">
          12M+
        </p>
        <h2 class="stat_heading">
          queries
        </h2>
      </div>
    </div>
  </div>

  

</body>
</html>
